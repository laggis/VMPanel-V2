<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM Control Panel</title>
    <!-- Bootswatch Darkly Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/darkly/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom Modern Styles -->
    <link href="/static/css/style.css?v=2" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1080;">
        <div id="mainToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div id="mainToastBody" class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global Auth Check
        const token = localStorage.getItem('token');
        if (!token && window.location.pathname !== '/login' && window.location.pathname !== '/') {
            window.location.href = '/login';
        }
        
        const api = axios.create({
            baseURL: '/',
            headers: { 'Authorization': 'Bearer ' + token }
        });
        
        api.interceptors.response.use(response => response, error => {
            if (error.response && error.response.status === 401) {
                localStorage.removeItem('token');
                window.location.href = '/login';
            }
            return Promise.reject(error);
        });
        
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        function showToast(message, type, autohide = true) {
            var toastEl = document.getElementById('mainToast');
            var bodyEl = document.getElementById('mainToastBody');
            if (!toastEl || !bodyEl) return;
            
            bodyEl.textContent = message;
            
            var types = ['success', 'danger', 'warning', 'info'];
            types.forEach(function(t) {
                toastEl.classList.remove('text-bg-' + t);
            });
            toastEl.classList.add('text-bg-' + (type || 'success'));
            
            // Dispose existing instance to apply new options safely
            var existingToast = bootstrap.Toast.getInstance(toastEl);
            if (existingToast) {
                existingToast.dispose();
            }

            var toast = new bootstrap.Toast(toastEl, {
                autohide: autohide,
                delay: 5000
            });
            toast.show();
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
