<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM Control Panel</title>
    <!-- Bootswatch Theme (Dynamic) -->
    <link id="theme-css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/darkly/bootstrap.min.css">
    <script>
        (function() {
            const themeLink = document.getElementById('theme-css');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
            
            function getStoredTheme() {
                return localStorage.getItem('theme');
            }
            
            function setStoredTheme(theme) {
                localStorage.setItem('theme', theme);
            }
            
            function updateTheme(theme) {
                const bootswatchTheme = theme === 'dark' ? 'darkly' : 'zephyr';
                themeLink.href = `https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/${bootswatchTheme}/bootstrap.min.css`;
                
                // Update CSS classes for manual overrides
                document.body.classList.remove('light-mode', 'dark-mode');
                document.body.classList.add(theme + '-mode');
                
                // Update Bootstrap 5.3 theme attribute
                document.documentElement.setAttribute('data-bs-theme', theme);
                
                updateIcon(theme);
            }
            
            function updateIcon(theme) {
                const icon = document.getElementById('theme-icon');
                if (icon) {
                    if (theme === 'dark') {
                        icon.classList.remove('fa-moon');
                        icon.classList.add('fa-sun'); // Sun icon to switch to light
                    } else {
                        icon.classList.remove('fa-sun');
                        icon.classList.add('fa-moon'); // Moon icon to switch to dark
                    }
                }
            }
            
            window.toggleTheme = function() {
                let currentTheme = getStoredTheme();
                if (!currentTheme) {
                    currentTheme = prefersDark.matches ? 'dark' : 'light';
                }
                
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                setStoredTheme(newTheme);
                updateTheme(newTheme);
            }
            
            // Initialization
            const storedTheme = getStoredTheme();
            if (storedTheme) {
                // We can't set body class immediately because body might not be parsed yet.
                // But we can set the link href.
                const bootswatchTheme = storedTheme === 'dark' ? 'darkly' : 'zephyr';
                themeLink.href = `https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/${bootswatchTheme}/bootstrap.min.css`;
                
                document.addEventListener('DOMContentLoaded', () => {
                    updateTheme(storedTheme);
                });
            } else {
                // Fallback to system
                const initialTheme = prefersDark.matches ? 'dark' : 'light';
                const bootswatchTheme = initialTheme === 'dark' ? 'darkly' : 'zephyr';
                themeLink.href = `https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/${bootswatchTheme}/bootstrap.min.css`;
                 document.addEventListener('DOMContentLoaded', () => {
                    updateTheme(initialTheme);
                });
            }
            
            // Listener for system changes (only if no manual override)
            prefersDark.addEventListener('change', (e) => {
                if (!getStoredTheme()) {
                    const newTheme = e.matches ? 'dark' : 'light';
                    updateTheme(newTheme);
                }
            });
        })();
    </script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom Modern Styles -->
    <link href="/static/css/style.css?v=6" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1080;">
        <div id="mainToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div id="mainToastBody" class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global Auth Check
        const token = localStorage.getItem('token');
        if (!token && window.location.pathname !== '/login' && window.location.pathname !== '/') {
            window.location.href = '/login';
        }
        
        const api = axios.create({
            baseURL: '/',
            headers: { 'Authorization': 'Bearer ' + token }
        });
        
        api.interceptors.response.use(response => response, error => {
            if (error.response && error.response.status === 401) {
                localStorage.removeItem('token');
                window.location.href = '/login';
            }
            return Promise.reject(error);
        });
        
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        function showToast(message, type, autohide = true) {
            var toastEl = document.getElementById('mainToast');
            var bodyEl = document.getElementById('mainToastBody');
            if (!toastEl || !bodyEl) return;
            
            bodyEl.textContent = message;
            
            var types = ['success', 'danger', 'warning', 'info'];
            types.forEach(function(t) {
                toastEl.classList.remove('text-bg-' + t);
            });
            toastEl.classList.add('text-bg-' + (type || 'success'));
            
            // Dispose existing instance to apply new options safely
            var existingToast = bootstrap.Toast.getInstance(toastEl);
            if (existingToast) {
                existingToast.dispose();
            }

            var toast = new bootstrap.Toast(toastEl, {
                autohide: autohide,
                delay: 5000
            });
            toast.show();
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
